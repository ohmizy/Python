<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>New Painting</h1>
      <form action="/create/painting" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}" />
        <label for="name" value="{{painting.user_name}}">Name</label>
        <input type="text" name="name" id="" value="{{painting.name}}" />
        <label for="description" value="{{painting.description}}"
          >Description</label
        >
        <input
          type="text"
          name="description"
          id=""
          value="{{painting.description}}"
        />
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <label for="Price" value="{{painting.price}}">Price</label>
        <input type="text" name="price" id="" value="{{painting.price}}" />
        <input type="submit" value="submit" />
      </form>
      <a href="/dashboard">dashboard</a>
      <button href="/logout">Logout</button>
    </div>
  </body>
</html>
